<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/common_style.css">
    <link rel="stylesheet" href="./font/DungGeunMo.ttf">
    <link rel="stylesheet" href="./CSS/header.css">
    <link rel="stylesheet" href="./CSS/footer.css">
    <link rel="stylesheet" href="./CSS/menu4_question.css">
        <title>여행 성향테스트</title>
    <style>
        
    </style>
</head>
<body>  
    <div id="container">
        <div>
            <h1 id="question">Q3. 배부르게 먹고 난 뒤, <br>
                디저트 배는 따로 있다며 디저트를 먹자고 한다... 
            </h1>
            <img src="../image/menu4_question3_Desert.jpg" alt="Desert" id="question_pic">
        </div>
        <div class="button_container">
            <button onclick="selectChoice(true)" class="question_btn">
                밥 먹은지 얼마안됐는데 또..?
            </button>
            <button onclick="selectChoice(false)" class="question_btn">
                당연히 먹어야지 !!!? 당장가자 !
            </button>
        </div>
    </div>
    
    <script>
        function selectChoice(choice) {
            let score = parseInt(sessionStorage.getItem('score') || '0', 10);

    // choice 값에 따라 score 값을 증가 또는 감소
            if (choice === true) {
                score += 1;
            } 
        
            else if (choice === false) {
                score -= 1;
            }

            // sessionStorage에 score 값을 저장
            sessionStorage.setItem('question3_score', score);

            // 다음 페이지로 이동
            window.location.href = "menu4_question4.html";
    }
    </script>
</body>
</html>
