<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/common_style.css">
    <link rel="stylesheet" href="./font/DungGeunMo.ttf">
    <link rel="stylesheet" href="./CSS/header.css">
    <link rel="stylesheet" href="./CSS/footer.css">
    <link rel="stylesheet" href="./CSS/menu4_question.css">
    <title>여행 성향테스트</title>
</head>
<body>  
    <div id="container">

        <div>
            <h1 id="question">Q7. 외국인들과 헤어진 뒤, 내일 집으로 돌아가기 전<br>
                핫한 관광명소에 가고싶어졌다 어디로 갈 것인가?
            </h1>
            <img src="../image/menu4_question7_hotPlace.jpg" alt="hotPlace" id="question_pic">
        </div>

        <div class="button_container">
            <button onclick="selectChoice(true)" class="question_btn">
                인스타에서 유행하는 명소
            </button>
            <button onclick="selectChoice(false)" class="question_btn">
                그 지역에서만 볼 수 있는 명소
            </button>
        </div>

    </div>
    
    <script>
        function selectChoice(choice) {
            let score = parseInt(sessionStorage.getItem('score') || '0', 10);

            // choice 값에 따라 score 값을 증가 또는 감소
            if (choice === true) {
                score += 1;
            } else if (choice === false) {
                score -= 1;
            }

            // sessionStorage에 score 값을 저장
            sessionStorage.setItem('question7_score', score);

            // 다음 페이지로 이동
            window.location.href = "menu4_resultPage.html";
        }
    </script>
</body>
</html>
