<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/common_style.css">
    <link rel="stylesheet" href="./font/DungGeunMo.ttf">
    <link rel="stylesheet" href="./CSS/header.css">
    <link rel="stylesheet" href="./CSS/footer.css">
    <link rel="stylesheet" href="./CSS/menu4_question.css">
    <title>여행 성향테스트</title>
    <style>
        
    </style>
</head>
<body>  
    <div id="container">
        <div>
            <h1 id="question">Q4. 배부르게 먹고 놀이동산 도착 !!  <br>
                다음 중 뭘 탈까?? 
            </h1>
            <img src="/image/menu4_question4_disney_world.jpg" alt="disney" id="question_pic">
        </div>
        <div class="button_container">
            <button onclick="selectChoice(true)" class="question_btn">
                놀이공원은 무조건 무서운거지 ~! 롤러코스터 ㄱㄱ
            </button>
            <button onclick="selectChoice(false)" class="question_btn">
                무슨소리야?? 여름인데 공포의집이지 ~!! 
            </button>
        </div>
    </div>
    
    <script>
        function selectChoice(choice) {
        let score = parseInt(sessionStorage.getItem('score') || '0', 10);

    // choice 값에 따라 score 값을 증가 또는 감소
        if (choice === true) {
            score += 1;
        } 
        
        else if (choice === false) {
            score -= 1;
        }

    // sessionStorage에 score 값을 저장
    sessionStorage.setItem('question4_score', score);

    // 다음 페이지로 이동
    window.location.href = "menu4_question5.html";
}

    </script>
</body>
</html>
