<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/common_style.css">
    <link rel="stylesheet" href="./font/DungGeunMo.ttf">
    <link rel="stylesheet" href="./CSS/header.css">
    <link rel="stylesheet" href="./CSS/footer.css">
    <link rel="stylesheet" href="./CSS/menu4_question.css">
    <title>여행 성향테스트</title>
</head>
<body>  
    <div id="container">

        <div>
            <h1 id="question">Q5. 놀이공원에서 재밌게 논 후, 길거리를 지나가다 <br>
            외국인 일행들을 마주쳤다. 이 때 당신의 행동은?
            </h1>
            <img src="../image/menu4_question5_foreignerLook.jpg" alt="foreignerLook" id="question_pic">
        </div>

        <div class="button_container">
            <button onclick="selectChoice(true)" class="question_btn">
                오!! 외국인분들도 여행오셨네 한 번 얘기나눠볼까?
            </button>
            <button onclick="selectChoice(false)" class="question_btn">
                아 .. 말 걸면 어쩌지..?
            </button>
        </div>

    </div>
    
    <script>
        function selectChoice(choice) {
            let score = parseInt(sessionStorage.getItem('score') || '0', 10);

            // choice 값에 따라 score 값을 증가 또는 감소
            if (choice === true) {
                score += 1;
            } else if (choice === false) {
                score -= 1;
            }

            // sessionStorage에 score 값을 저장
            sessionStorage.setItem('question5_score', score);

            // 다음 페이지로 이동
            window.location.href = "menu4_question6.html";
        }
    </script>
</body>
</html>
