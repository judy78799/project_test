<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/common_style.css">
    <link rel="stylesheet" href="./font/DungGeunMo.ttf">
    <link rel="stylesheet" href="./CSS/header.css">
    <link rel="stylesheet" href="./CSS/footer.css">
    <link rel="stylesheet" href="./CSS/menu4_question.css">
        <title>여행 성향테스트</title>
    <style>
        
    </style>
</head>
<body>  
    <div id="container">
        <div>
            <h1 id="question">Q2. 여행지 도착 !! 신이 난 두 사람 <br>
                배가고파서 음식점에 들리기로 했다. 이 때 당신의 행동은?
            </h1>
            <img src="../image/menu4_question2_busan.jpg" alt="Busan" id="question_pic">
        </div>
        <div class="button_container">
            <button onclick="selectChoice(true)" class="question_btn">
                맛집부터 가자!!! 위치,리뷰,평점 다 볼거야
            </button>
            <button onclick="selectChoice(false)" class="question_btn">
                배고픈데 그냥 아무데나 들어갔으면 좋겠다..
            </button>
        </div>
    </div>
    
    <script>
        function selectChoice(choice) {
            let score = parseInt(sessionStorage.getItem('score') || '0', 10);

    // choice 값에 따라 score 값을 증가 또는 감소
            if (choice === true) {
                score += 1;
            } 
        
            else if (choice === false) {
                score -= 1;
            }

            // sessionStorage에 score 값을 저장
            sessionStorage.setItem('question2_score', score);

            // 다음 페이지로 이동
            window.location.href = "menu4_question3.html";
    }
    </script>
</body>
</html>
